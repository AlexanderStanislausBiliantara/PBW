<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/Main.css}" />
    <title>Wombat FM</title>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
  </head>
  <body>
    <div th:include="fragments/Header :: Header" id="headerDiv"></div>
    <div class="body-section">
      <div class="artist-container">
        <div>
          <h2>Top Artist</h2>

          <a href="/artist" class="artist-link"
            ><span>See More&gt;&gt;</span></a
          >
        </div>
        <hr />
        <div class="img-container">
          <section class="splide" aria-label="Splide Basic HTML Example">
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <!-- <a th:href="@{/artist/1}"> -->
                  <div class="slide_image_container">
                    <div class="container">
                      <img
                        th:src="@{/Image Assets/kanye west.webp}"
                        alt="Avatar"
                        class="image"
                      />
                      <div class="overlay">Kanye West</div>
                    </div>
                  </div>
                  <!-- </a> -->
                </li>
                <li class="splide__slide">
                  <!-- <a th:href="@{/artist/1}"> -->
                  <div class="slide_image_container">
                    <div class="container">
                      <img
                        th:src="@{/Image Assets/ed sheeran.webp}"
                        alt="Avatar"
                        class="image"
                      />
                      <div class="overlay">Ed Sheeran</div>
                    </div>
                  </div>
                  <!-- </a> -->
                </li>
                <li class="splide__slide">
                  <!-- <a th:href="@{/artist/1}"> -->
                  <div class="slide_image_container">
                    <div class="container">
                      <div class="container">
                        <img
                          th:src="@{/Image Assets/aespa.jpg}"
                          alt="Avatar"
                          class="image"
                        />
                        <div class="overlay">aespa</div>
                      </div>
                    </div>
                  </div>
                  <!-- </a> -->
                </li>
                <li class="splide__slide">
                  <!-- <a th:href="@{/artist/1}"> -->
                  <div class="slide_image_container">
                    <div class="container">
                      <div class="container">
                        <img
                          th:src="@{/Image Assets/ikuta.png}"
                          alt="Avatar"
                          class="image"
                        />
                        <div class="overlay">Lilas Ikuta</div>
                      </div>
                    </div>
                  </div>
                  <!-- </a> -->
                </li>
              </ul>
            </div>
          </section>
        </div>
    </div>
      <div class="setlist-container">
        <h2>Popular Setlists</h2>
        <ul class="setlist">
          <li th:each="setlist : ${setlists}">
            <div class="date">
              <span
                class="month"
                th:text="${setlist.getShow().getDateFormatted().split(' ')[1]}"
                >NOV</span
              >
              <span
                class="day"
                th:text="${setlist.getShow().getDateFormatted().split(' ')[0]}"
                >23</span
              >
              <span
                class="year"
                th:text="${setlist.getShow().getDateFormatted().split(' ')[2]}"
                >2024</span
              >
            </div>
            <div class="info">
              <a
                th:href="'/setlist/' +${setlist.getShow().getShowId()} + '?artist_id=' + ${setlist.getArtist().getArtistId()}"
                class="artist"
                th:text="${setlist.getArtist().getName()}"
              ></a>
              <p
                th:text="${setlist.getShow().getVenue()} + ', ' + ${setlist.getShow().getDateFormatted()} + ' - ' + ${setlist.getShow().getStartTime().toString().substring(0,5)}"
              ></p>
            </div>
          </li>
        </ul>
      </div>

      <div class="show-container">
        <h2>Upcoming Shows</h2>
        <ul class="setlist">
          <li th:each="show : ${shows}">
            <div class="date">
              <span
                class="month"
                th:text="${show.getDateFormatted().split(' ')[1]}"
                >NOV</span
              >
              <span
                class="day"
                th:text="${show.getDateFormatted().split(' ')[0]}"
                >23</span
              >
              <span
                class="year"
                th:text="${show.getDateFormatted().split(' ')[2]}"
                >2024</span
              >
            </div>
            <div class="info">
              <a
                th:href="'/setlist/' +${show.getShowId()}"
                class="artist"
                th:text="${show.getTitle()}"
              ></a>
              <p
                th:text="${show.getVenue()} + ', ' + ${show.getDateFormatted()} + ' - ' + ${show.getStartTime().toString().substring(0,5)}"
              ></p>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <footer th:include="fragments/footer :: footer"></footer>
    <script>
      new Splide(".splide", {
        type: "loop",
        // drag: "free",
        autoWidth: true,

        snap: true,
        // perPage: 4,
        autoplay: true,
      }).mount();
    </script>
  </body>
</html>
