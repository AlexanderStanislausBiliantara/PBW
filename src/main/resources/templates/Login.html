<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/Login.css}" />
    <title>Login - Wombat.fm</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <img
          th:src="@{/Image Assets/Podcast_or_Radio_Logo-removebg-preview.png}"
          alt="Wombat.fm Logo"
        />
      </div>
      <h2>Log in to Wombat.fm</h2>
      <form th:action="@{/login}" method="POST" th:object="${loginForm}">
        <div th:if="${#fields.hasGlobalErrors()}">
          <p th:text="${#fields.globalErrors()[0]}"></p>
        </div>

        <div class="form-group">
          <label for="username"
            >Username <span class="required">*</span>
          </label>
          <input
            name="username"
            type="text"
            id="username"
            placeholder="Username"
            th:field="*{username}"
          />
          <div
            th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
            class="error"
          ></div>
        </div>
        <div class="form-group">
          <label for="password"
            >Password <span class="required">*</span>
          </label>
          <input
            name="password"
            type="password"
            id="password"
            placeholder="Password"
            th:field="*{password}"
          />
          <div
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
            class="error"
          ></div>
        </div>
        <button type="submit" class="btn-login">Log in</button>
        <hr />
      </form>
      <p>Don't have an account?</p>
      <a th:href="@{/register}"
        ><button type="button" class="btn-signup">
          Sign up for Wombat.fm
        </button></a
      >
    </div>
  </body>
</html>
