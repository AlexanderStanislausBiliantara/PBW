<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Add Show</h1>
    <form
      action="#"
      method="post"
      enctype="multipart/form-data"
      th:action="@{/show/add}"
      th:object="${show}"
    >
      <div th:if="${#fields.hasGlobalErrors()}">
        <p th:text="${#fields.globalErrors()[0]}"></p>
      </div>
      <div>
        <label for="title">Show Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          th:field="*{title}"
          placeholder="Show title"
        />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
      </div>
      <div>
        <label for="venue">Show Venue:</label>
        <input
          type="text"
          id="venue"
          name="venue"
          th:field="*{venue}"
          placeholder="Show venue"
        />
        <div th:if="${#fields.hasErrors('venue')}" th:errors="*{venue}"></div>
      </div>
      <div>
        <label for="showDate">Show Date:</label>
        <input
          type="date"
          id="showDate"
          name="showDate"
          th:field="*{showDate}"
          placeholder="Show date"
        />
        <div
          th:if="${#fields.hasErrors('showDate')}"
          th:errors="*{showDate}"
        ></div>
      </div>
      <div>
        <label for="startTime">Start Time:</label>
        <input
          type="time"
          id="startTime"
          name="startTime"
          th:field="*{startTime}"
          placeholder="Start time"
        />
        <div
          th:if="${#fields.hasErrors('startTime')}"
          th:errors="*{startTime}"
        ></div>
      </div>
      <div>
        <label for="duration">Duration (minutes):</label>
        <input
          type="number"
          id="duration"
          name="duration"
          th:field="*{duration}"
          placeholder="Duration"
        />
        <div
          th:if="${#fields.hasErrors('duration')}"
          th:errors="*{duration}"
        ></div>
      </div>
      <div>
        <label for="images">Images:</label>
        <input
          type="file"
          id="images"
          name="images"
          multiple
          accept="image/*"
        />
        <!-- <div th:if="${#fields.hasErrors('images')}" th:errors="*{images}"></div> -->
      </div>
      <button type="submit">Add Show</button>
    </form>
  </body>
</html>
