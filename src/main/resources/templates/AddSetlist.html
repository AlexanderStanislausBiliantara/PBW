<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Setlist</title>
  <link rel="stylesheet" href="AddSetlist.css">
</head>
<body>
  <header class="header">
    <h1>Add New Setlist</h1>
  </header>

  <main class="form-container">
    <form action="#" method="POST" class="setlist-form">
      <div class="form-group">
        <label for="setlist-name">Setlist Name</label>
        <input type="text" id="setlist-name" name="setlist-name" placeholder="Enter setlist name" required>
      </div>

      <div class="form-group">
        <label for="description">Description (optional)</label>
        <textarea id="description" name="description" rows="4" placeholder="Add a brief description..."></textarea>
      </div>

      <div class="form-group">
        <label for="concert-date">Concert Date & Time</label>
        <input type="datetime-local" id="concert-date" name="concert-date" required>
      </div>

      <div class="form-group">
        <label for="stadium">Stadium</label>
        <div class="input-group">
          <input type="text" id="stadium" name="stadium" placeholder="Search stadium" readonly required>
          <button type="button" class="search-button" id="search-stadium">Search</button>
        </div>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <div class="input-group">
          <input type="text" id="city" name="city" placeholder="Search city" readonly required>
          <button type="button" class="search-button" id="search-city">Search</button>
        </div>
      </div>

      <div class="form-group">
        <label for="songs">Songs</label>
        <div id="songs-container">
          <div class="input-group">
            <input type="text" name="songs[]" placeholder="Enter song name" required>
            <button type="button" class="remove-song">Remove</button>
          </div>
        </div>
        <button type="button" class="add-song" id="add-song">+ Add Song</button>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-button">Save Setlist</button>
        <button type="reset" class="reset-button">Cancel</button>
      </div>
    </form>
  </main>

  <!-- Popup Modal -->
  <div id="popup-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Select Stadium or City</h2>
      <input type="text" id="search-field" class="search-input" placeholder="Search...">
      <ul id="results-list" class="results-list">
        <li>Stadium A - City X</li>
        <li>Stadium B - City Y</li>
        <li>Stadium C - City Z</li>
      </ul>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
