<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Page</title>
    <link rel="stylesheet" th:href="@{/css/Show.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
    <div th:include="fragments/Header :: Header" id="headerDiv"></div>
    <div class="container">
        <div class="container-show-info">
          <div class="addShow">
            <form th:action="@{/show/add}" method="get">
              <h1>Shows</h1>
              <button class="buttonAddShow">Add Show</button>
            </form>
          </div>
            <div class="show-info" th:each="show : ${allShow}">
                <a th:href="@{/setlist/{showId}(showId=${show.showId})}">
                  <h2 th:text="${show.title}"></h2>
                  <p><strong>Location:</strong> <span th:text="${show.venue}"><span></p>
                  <p><strong>Date:</strong> <span th:text="${show.showDate}"><span></p>
                  <p><strong>Duration:</strong> <span th:text="${show.duration} + ' minutes'"><span></p>
                  <p><strong>Start Time:</strong> <span th:text="${show.startTime}"><span></p>
                </a>
              </div>
        </div>
    </div>
    <footer th:include="fragments/footer :: footer"></footer>
  </body>
</html>
