<header class="">
  <div
    class="flex justify-between items-center py-4 px-8 bg-[#121212] text-white gap-4"
  >
    <div class="flex items-center gap-4">
      <a href="/" class="flex items-center justify-center">
        <img
          th:src="@{/Image Assets/Podcast_or_Radio_Logo-removebg-preview.png}"
          alt="Logo"
          class="w-12 h-12 mr-4"
        />
        <h3 class="text-white font-bold">Wombat.fm</h3></a
      >
      <div class="flex gap-4">
        <a
          th:href="@{/setlist}"
          class="text-white text-lg py-2 px-4 rounded-2xl transition hover:bg-[#333333]"
          >Setlist</a
        >
        <a
          th:href="@{/artist}"
          class="text-white text-lg py-2 px-4 rounded-2xl transition hover:bg-[#333333]"
          >Artist</a
        >
        <a
          th:href="@{/show/selectShow}"
          class="text-white text-lg py-2 px-4 rounded-2xl transition hover:bg-[#333333]"
          >Show</a
        >
      </div>
    </div>
    <div class="flex items-center justify-center">
      <div
        class="flex items-center justify-center bg-[#333333] py-2 px-4 rounded-3xl"
      >
        <form
          th:action="@{/search}"
          method="post"
          class="flex items-center justify-center"
        >
          <input
            type="text"
            placeholder="What do you want to play?"
            class="w-80 bg-transparent border-none outline-none text-white text-lg"
          />
          <button type="submit" class="bg-transparent border-none">
            <img
              th:src="@{/Image Assets/icons8-search-50.png}"
              class="w-6 h-6"
            />
          </button>
        </form>
      </div>
    </div>
    <div class="ml-auto flex justify-end items-center gap-4">
      <a
        th:if="${session.role == 'admin'}"
        th:href="@{/admin}"
        class="bg-white text-black py-3 px-4 rounded-2xl font-semibold hover:bg-gray-300"
        >Admin Page</a
      >
      <a
        th:if="${session.username != null}"
        th:href="@{/setlist/add}"
        class="bg-white text-black py-3 px-4 rounded-2xl font-semibold hover:bg-gray-300"
        >+Add Setlist</a
      >

      <a
        th:if="${session.username == null}"
        th:href="@{/login}"
        class="bg-white text-black py-3 px-4 rounded-2xl font-semibold hover:bg-gray-300"
        >Log in</a
      >
      <a
        th:if="${session.username == null}"
        th:href="@{/register}"
        class="bg-white text-black py-3 px-4 rounded-2xl font-semibold hover:bg-gray-300"
        >Register</a
      >
      <a
        th:if="${session.username != null}"
        th:href="@{/logout}"
        class="bg-white text-black py-3 px-4 rounded-2xl font-semibold hover:bg-gray-300"
        >Log out</a
      >
    </div>
  </div>
</header>
