<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Page</title>
    <link rel="stylesheet" href="ArtistPage.css">
</head>
<body>
    <header class="header-section">
        <div class="left-section">
            <img src="Image Assets/Podcast_or_Radio_Logo-removebg-preview.png" alt="Logo" class="logo">
            <h3>Wombat.fm</h3>
            <p>Setlist</p>
            <p>Artist</p>
            <p>Event</p>
        </div>
        <div class="search-section">
            <div class="search-bar">
                <img src="Image Assets/icons8-search-50.png" class="search-icon">
                <input type="text" placeholder="What do you want to play?">
            </div>
        </div>
        <div class="right-section">
            <a href="#" class="addSetlist">+Add Setlist</a>
            <a href="#" class="login">Log in</a>
        </div>
    </header>
    
    <div class="artist-page">
        <div class="artist-header">
            <div class="artist-info">
                <div class="artist-image-container">
                    <img src="Image Assets/New_Jeans.width-500.format-webp.webp" alt="New Jeans" class="artist-image">
                </div>
                <div class="artist-details">
                    <h1>New Jeans</h1>
                </div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content-section">
            <!-- Setlist Popular -->
            <div class="setlist-container">
                <h2>Setlists</h2>
                <ul class="setlist">
                    <li>
                        <div class="date">
                            <span class="month">NOV</span>
                            <span class="day">23</span>
                            <span class="year">2024</span>
                        </div>
                        <div class="info">
                            <a href="#" class="artist"><span>NewJeans</span>: <span>Lollapalooza</span></a>
                            <p>Grant Park, Chicago - AUG 01, 2024</p>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Upcoming Event -->
            <div class="event-container">
                <h2>Upcoming Events</h2>
                <ul class="setlist">
                    <li>
                        <div class="date">
                            <span class="month">DEC</span>
                            <span class="day">05</span>
                            <span class="year">2024</span>
                        </div>
                        <div class="info">
                            <a href="#" class="artist">NewJeans 2025 World Tour</a>
                            <p>Tokyo Dome, <span>Tokyo</span> - Jan 5, 2024</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
